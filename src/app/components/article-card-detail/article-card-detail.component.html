<div class="card mb-3" *ngIf="article">
  <div class="d-flex justify-content-between mt-5 mx-3">
    <div class="d-flex">
      <span class=""
        ><mat-icon aria-label="article icon">date_range</mat-icon></span
      >
      <p>{{ article.createdAt | date }}</p>
    </div>
    <div class="d-flex">
      <span class=""
        ><mat-icon aria-label="article icon">visibility</mat-icon></span
      >
      <p>{{ article.views }}</p>
    </div>
    <div class="d-flex">
      <span class=""
        ><mat-icon aria-label="article icon">rss_feed</mat-icon></span
      >
      <p>{{ article.category | titlecase }}</p>
    </div>
  </div>
  <img [src]="article.imageUrl" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ article.title | titlecase }}</h5>
    <p class="card-text">{{ article.body }}</p>
  </div>
</div>
