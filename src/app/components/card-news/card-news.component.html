<div id="cardNews" class="card" style="width: 18rem" class="mx-3 my-3">
  <img [src]="url" class="card-img-top" alt="..." />
  <div class="card-body mb-3">
    <h5 class="card-title">{{ title | titlecase }}</h5>
    <div class="d-flex data-card mt-5">
      <div>
        <div class="d-flex">
          <div>
            <span class="mx-1"
              ><mat-icon aria-label="article icon"
                ><span class="material-icons-sharp"> rss_feed </span></mat-icon
              ></span
            >
          </div>
          <div>
            <p class="card-text mt-1" [style.color]="colorCategory">
              {{ category | titlecase }}
            </p>
          </div>
        </div>
      </div>
      <div>
        <div class="d-flex">
          <div>
            <span class="mt-3 mx-2"
              ><mat-icon aria-label="article icon">visibility</mat-icon></span
            >
          </div>
          <div>
            <p class="card-text">{{ views }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex cardNew-footer">
      <p class="card-text mt-2">{{ date | date }}</p>
      <a class="btn btn-cardNew" [routerLink]="['/article', id]">Read More</a>
    </div>
  </div>
</div>
